<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist de Áudios - Hamilton Moreira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa, #fff);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #search {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 1em;
    }

    .audio-item {
      margin-bottom: 20px;
      text-align: left;
    }

    .audio-item h3 {
      font-size: 1em;
      margin-bottom: 5px;
    }

    audio {
      width: 100%;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.png" alt="Logo Hamilton Moreira" class="logo" />
    <h1>🎧 Playlist de Áudios - Hamilton Moreira</h1>

    <input type="text" id="search" placeholder="🔍 Buscar por título..." oninput="filtrarAudios()" />

    <div id="lista-audios">
      <div class="audio-item">
        <h3>Seja muito bem-vindo ao Manual do Pai do Atleta de Futebol</h3>
        <audio controls>
          <source src="https://media.vocaroo.com/mp3/1ob5m8j4WVt7" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-item">
        <h3>Áudio Motivacional</h3>
        <audio controls>
          <source src="https://media.vocaroo.com/mp3/1nR2dk3e3RmO" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-item">
        <h3>Áudio Dicas Técnicas</h3>
        <audio controls>
          <source src="https://media.vocaroo.com/mp3/1hWYO1oQXLzj" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>

  <script>
    function filtrarAudios() {
      const termo = document.getElementById("search").value.toLowerCase();
      const itens = document.querySelectorAll(".audio-item");

      itens.forEach(item => {
        const titulo = item.querySelector("h3").innerText.toLowerCase();
        item.style.display = titulo.includes(termo) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
